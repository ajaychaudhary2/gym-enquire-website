<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    
    <div class="container">
    <h1 class="brand">
        <span id="white">Angrezi</span> Akhada</h1>
        <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Angrezi Akhada</h3>
            <ul>
                <li>
                    <i class="fa fa-road"></i> Noida,Sector 62 </li>
                    <li>
                        <i class="fa fa-phone"></i> (555) 123-4567</li>
                <li>
                    <i class="fa fa-envelope"></i> AngreziAkhada@gmaqil.com</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email Us</h3>
            <form action="">
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="tel" name="phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="Message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
